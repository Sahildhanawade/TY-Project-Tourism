  <meta charset="UTF-8">

  <title>Marathi Calendar</title>
</head>
<style>
body {
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  margin: 0;
}

.calendar-container {
  text-align: center;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  padding: 20px;
  margin: 20px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(45deg, #ff6982, #ff0022);
  color: white;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 20px;
}

header button {
  background: rgba(255, 255, 255, 0.1);
  border: none;
  color: white;
  font-size: 1.1em;
  cursor: pointer;
  padding: 8px 12px;
  border-radius: 8px;
  transition: background 0.3s ease;
}

header button:hover {
  background: rgba(255, 255, 255, 0.2);
}

table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 3px;
  margin-top: 10px;
}

th, td {
  width: 14.28%;
  height: 45px;
  text-align: center;
  border: none;
  border-radius: 8px;
}

thead th {
  background: #ff2151;
  color: white;
  font-weight: 600;
  padding: 10px;
}

tbody td {
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  background: #f8f9fa;
}

tbody td:hover {
  background: #e3f2fd;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.event {
  color: #000;
  font-weight: bold;
  position: relative;
}

.event:hover {
  background: linear-gradient(45deg, #ffeb3b, #ffd54f);
}

.event::after {
  content: '';
  position: absolute;
  bottom: 4px;
  left: 50%;
  transform: translateX(-50%);
  width: 4px;
  height: 4px;
  background: #f44336;
  border-radius: 50%;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(5px);
}

.modal-content {
  background-color: #fff;
  margin: 15% auto;
  padding: 25px;
  border: none;
  width: 320px;
  text-align: center;
  border-radius: 16px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
  transform: translateY(0);
  animation: modalSlide 0.3s ease;
}

@keyframes modalSlide {
  from {
    transform: translateY(-20px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.close {
  color: #666;
  float: right;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
  transition: color 0.3s ease;
}

.close:hover {
  color: #000;
}

#month-year {
  font-size: 1.3em;
  margin: 0;
  padding: 0 15px;
}

@media (max-width: 480px) {
  .calendar-container {
    width: 95%;
    padding: 10px;
    margin: 10px;
  }
  
  th, td {
    height: 40px;
    font-size: 0.9em;
  }
}
</style>

    let currentMonth = 0;
    let currentYear = 2025;

    function generateCalendar(month, year) {
      calendarBody.innerHTML = "";
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDay = new Date(year, month, 1).getDay();

      monthYearDisplay.textContent = `${marathiMonths[month]} ${year}`;

      let date = 1;
      for (let i = 0; i < 6; i++) {
        const row = document.createElement("tr");
        for (let j = 0; j < 7; j++) {
          const cell = document.createElement("td");
          if (i === 0 && j < firstDay) {
            row.appendChild(cell);
          } else if (date > daysInMonth) {
            break;
          } else {
            const fullDate = `${year}-${month}-${date}`;
            cell.textContent = date;
            if (events[fullDate]) {
              cell.classList.add("event");
              cell.addEventListener("click", () => showEvent(fullDate, events[fullDate]));
            }
            row.appendChild(cell);
            date++;
          }
        }
        calendarBody.appendChild(row);
      }
    }

    function showEvent(date, event) {
      modal.style.display = "block";
      modalTitle.textContent = `Event on ${date}`;
      modalDescription.textContent = event;
    }

    closeModal.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = event => {
      if (event.target === modal) modal.style.display = "none";
    };

    prevMonthButton.onclick = () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      generateCalendar(currentMonth, currentYear);
    };

    nextMonthButton.onclick = () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      generateCalendar(currentMonth, currentYear);
    };

    generateCalendar(currentMonth, currentYear);
  </script>
